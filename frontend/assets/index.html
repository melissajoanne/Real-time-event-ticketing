<!DOCTYPE html>

    <nav class="navbar navbar-expand-md bg-body py-3" style="color: var(--bs-navbar-active-color);text-shadow: 0px 0px;background: #ffffff69;--bs-body-bg: var(--bs-body-bg);">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"></span><span>MyShowOne</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
