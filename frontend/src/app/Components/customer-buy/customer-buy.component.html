<section class="py-4 py-xl-5"></section>

<section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card mb-5">
                    <div class="card-body p-sm-5">
                        <h2 class="text-center mb-4">Insert Card Details</h2>

                        <!-- Success message display -->
                        <div *ngIf="successMessage" class="alert alert-success">
                            <p>{{ successMessage }}</p>
                        </div>

                        <!-- Error message display -->
                        <div *ngIf="errorMessage" class="alert alert-danger">
                            <p>{{ errorMessage }}</p>
                        </div>

                        <!-- Payment form -->
                        <form (ngSubmit)="onPurchase()" #paymentForm="ngForm">
                        
                            <div class="mb-3">
                                <input class="form-control" type="text" id="card-details" name="cardDetails" placeholder="Card Number" required />
                            </div>
                            
                            <div><button type="submit" class="btn btn-primary d-block w-100">Proceed Payment</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<p style="margin: 150px 0px 0px; color: var(--bs-emphasis-color); font-size: 18px; font-weight: bold; font-style: italic; text-align: left;">
    <!-- Optional additional footer text here -->
</p>
