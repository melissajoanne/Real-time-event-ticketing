
  
  
  <!-- Start: Customer Form -->
<section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card mb-5">
            <div class="card-body p-sm-5">
              <h2 class="text-center mb-4">Fill your Information</h2>
  
              <!-- Success and Error Messages -->
              <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
              </div>
  
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
  
              <!-- Angular Form Binding -->
              <form (ngSubmit)="onSubmit(customerForm)" #customerForm="ngForm">
                
                <!-- Name Input -->
                <div class="mb-3">
                  <label for="name" class="form-label">Enter your Name</label>
                  <input class="form-control" type="text" id="name" name="Enter your Name" pattern="^[a-zA-Z\s]*$"[(ngModel)]="customer.name" required minlength="3" placeholder="Enter your name" #name="ngModel">
                  <!-- Display error message if the name is not filled out -->
                  <div *ngIf="name.invalid && name.touched" class="text-danger">
                    <small *ngIf="name.errors?.['required']">Name is required.</small>
                    <small *ngIf="name.errors?.['minlength']">Name must be at least 3 characters long.</small>
                    <small *ngIf="name.errors?.['pattern']">Vendor name must only contain letters.</small>
                  </div>
                </div>
  
                <!-- Email Input -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input class="form-control" type="email" id="email" name="email" [(ngModel)]="customer.email" required email placeholder="Email" #email="ngModel">
                  <!-- Display error message if email is not filled out or not valid -->
                  <div *ngIf="email.invalid && email.touched" class="text-danger">
                    <small *ngIf="email.errors?.['required']">Email is required.</small>
                    <small *ngIf="email.errors?.['email']">Please enter a valid email address (e.g., user&#64;gmail.com).</small>
                  </div>
                </div>
  
                <!-- Submit Button -->
                <div>
                  <button class="btn btn-primary d-block w-100" type="submit" [disabled]="!customerForm.form.valid">Add me!</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End: Customer Form -->
  
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
