  <!-- Start: Customer Form -->
  <section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card mb-5">
            <div class="card-body p-sm-5">
              <h2 class="text-center mb-4">Fill your Information</h2>
  
              <!-- Success and Error Messages -->
              <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
              </div>
  
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
  
              <!-- Angular Form Binding -->
              <form (ngSubmit)="onSubmit(customerForm)" #customerForm="ngForm">
                
                <!-- Name Input -->
                <div class="mb-3">
                  <input class="form-control" type="text" id="name" name="name" [(ngModel)]="customer.name" required placeholder="Name">
                  <!-- Display error message if the name is not filled out -->
                  <div *ngIf="customerForm.submitted && !customer.name" class="text-danger">
                    Name is required.
                  </div>
                </div>
  
                <!-- Email Input -->
                <div class="mb-3">
                  <input class="form-control" type="email" id="email" name="email" [(ngModel)]="customer.email" required placeholder="Email">
                  <!-- Display error message if email is not filled out -->
                  <div *ngIf="customerForm.submitted && !customer.email" class="text-danger">
                    Email is required.
                  </div>
                </div>
  
                <!-- Submit Button -->
                <div>
                  <button class="btn btn-primary d-block w-100" type="submit" [disabled]="!customerForm.form.valid" >Add me!</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End: Customer Form -->
