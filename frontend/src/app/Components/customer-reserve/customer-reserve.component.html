

<section class="py-4 py-xl-5"></section>

<div class="carousel slide" data-bs-ride="carousel" id="carousel-1" style="height: 600px;">
    <div class="carousel-inner h-100">
        <div class="carousel-item active h-100">
            <img class="w-100 d-block position-absolute h-100 fit-cover" src="assets/img/tt.jpg" alt="Slide Image" style="z-index: -1;">
            <div class="container d-flex flex-column justify-content-center h-100">
                <div class="row">
                    <div class="col-md-6 col-xl-4 offset-md-2"></div>
                        <div style="max-width: 350px;">
                            <h1 class="text-uppercase fw-bold">
                                <span style="background-color: rgba(255, 255, 255, 0.72);">Music Fest, Food Corner, and</span>
                                <span style="background-color: rgba(255, 255, 255, 0.81);"></span>
                                <span style="background-color: rgba(255, 255, 255, 0.72);">Fashion Show</span>
                            </h1>
                            <p class="my-3">
                                Date: 10.01.2025<br>
                                Time: 7.00 pm to next day morning<br>
                                Location: Sugathadasa Stadium, Colombo 13
                            </p>
                            <p > If there's no tickets available you will not be able to click the button Buy</p>
                            
                            <button class="btn btn-primary btn-lg me-2" (click)="onSubmit()">Buy a ticket</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- You can add more carousel items here if needed -->
    </div>
    <a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
    </a>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="2"></button>
    </div>

<p style="margin: 150px 0px 0px;color: var(--bs-emphasis-color);font-size: 18px;font-weight: bold;font-style: italic;text-align: left;">
    <!-- Optional message (can be removed or customized) -->
</p>
