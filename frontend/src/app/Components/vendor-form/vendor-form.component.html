<section class="position-relative py-4 py-xl-5">
    <form #vendorForm="ngForm" (ngSubmit)="onSubmit(vendorForm)">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Fill Your Information</h2>

                            <!-- Vendor Registration Form -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Vendor Name</label>
                                <input class="form-control" id="name" name="name" [(ngModel)]="vendor.name" required minlength="3" placeholder="Enter Vendor Name" #name="ngModel">
                                <!-- Name Validation Error Message -->
                                <div *ngIf="name.invalid && name.touched" class="text-danger">
                                    <small *ngIf="name.errors?.['required']">Vendor name is required.</small>
                                    <small *ngIf="name.errors?.['minlength']">Vendor name must be at least 3 characters long.</small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" type="email" id="email" name="email" [(ngModel)]="vendor.email" required email placeholder="Email" #email="ngModel">
                                <!-- Email Validation Error Message -->
                                <div *ngIf="email.invalid && email.touched" class="text-danger">
                                    <small *ngIf="email.errors?.['required']">Email is required.</small>
                                    <small *ngIf="email.errors?.['email']">Please enter a valid email address.(e.g., user&#64;gmail.com)</small>
                                </div>
                            </div>

                            <!-- Error and Success Messages -->
                            <div *ngIf="errorMessage" class="alert alert-danger">
                                {{ errorMessage }}
                            </div>
                            <div *ngIf="successMessage" class="alert alert-success">
                                {{ successMessage }}
                            </div>

                            <!-- Submit Button -->
                            <div>
                                <button class="btn btn-primary d-block w-100" type="submit" [disabled]="!vendorForm.valid">Add Vendor</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

<p style="margin: 150px 0px 0px; color: var(--bs-emphasis-color); font-size: 18px; font-weight: bold; font-style: italic; text-align: left;">
    <!-- This paragraph can be removed or customized as needed -->
</p>
