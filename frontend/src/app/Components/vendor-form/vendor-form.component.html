<section class="py-4 py-xl-5">
    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Release Tickets</h2>
            </div>
        </div>
    </div>
</section>

<section class="position-relative py-4 py-xl-5">
    <form #vendorForm="ngForm" (ngSubmit)="onSubmit(vendorForm)">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Fill Your Information</h2>

                            <!-- Vendor Registration Form -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Vendor Name</label>
                                <input class="form-control" id="name" name="name" [(ngModel)]="vendor.name" required placeholder="Enter Vendor Name">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" [(ngModel)]="vendor.email" type="email" required placeholder="Enter Email">
                            </div>

                            <!-- Error and Success Messages -->
                            <div *ngIf="errorMessage" class="alert alert-danger">
                                {{ errorMessage }}
                            </div>
                            <div *ngIf="successMessage" class="alert alert-success">
                                {{ successMessage }}
                            </div>

                            <!-- Submit Button -->
                            <div>
                                <button class="btn btn-primary d-block w-100" type="submit" [disabled]="!vendorForm.valid">Add Vendor</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
