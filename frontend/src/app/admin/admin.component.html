<div class="button-container">
    <button (click)="start()"class="start-button">Start</button>
    <button (click)="stop()" class="stop-button">Stop</button>
    </div>
    <div>
    <form (ngSubmit)="onSubmit()">
      <label for="totalTickets">Total Tickets:</label>
      <input type="number" id="totalTickets" [(ngModel)]="totalTickets" name="totalTickets" required>
  
      <label for="maxTicketCapacity">Max Ticket Capacity:</label>
      <input type="number" id="maxTicketCapacity" [(ngModel)]="maxTicketCapacity" name="maxTicketCapacity" required>
  
      <label for="customerRetrievalRate">Customer Retrieval Rate:</label>
      <input type="number" id="customerRetrievalRate" [(ngModel)]="customerRetrievalRate" name="customerRetrievalRate" required>
  
      <label for="vendorReleaseInterval">Vendor Release Interval:</label>
      <input type="number" id="vendorReleaseInterval" [(ngModel)]="vendorReleaseInterval" name="vendorReleaseInterval" required>
  
      <button type="submit">Submit</button>
    </form>
    
  <h3> Ticket updates</h3>
    <div class="table-container">
    <table>
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Vendor ID</th>
            <th>Status</th>
            <th>Customer ID</th>
            <th>Price</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of tickets">
            <td>{{ ticket.ticketId }}</td>
            <td>{{ ticket.vendorId }}</td>
            <td>{{ ticket.status }}</td>
            <td>{{ ticket.customerId }}</td>
            <td>{{ ticket.price }}</td>
            <td>{{ ticket.type }}</td>
          </tr>
        </tbody>
      </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
